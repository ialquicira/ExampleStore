    <a class="navbar-brand" href="#">Store Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logOut()">Logout</a>
        </li>
        <li *ngIf="isUserAuthenticated()" class="nav-item">
            <a class="nav-link" routerLink="/store">Stores</a>
          </li>
        <li *ngIf="isUserAuthenticated()" class="nav-item">
            <a class="nav-link" routerLink="/product">Products</a>

  <form class="form-horizontal" [formGroup]="clientForm">
      <h1 style="text-align: center;">Clientes</h1>
      <div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtClientName" formControlName="Name"
            placeholder="Name of Client">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Last Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtLastName" formControlName="LastName"
            placeholder="Last Name">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Client Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtAddress" formControlName="Address" placeholder="Address of Client">
        </div>
      </div>
      <br />
       <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="PostClient(clientForm.value)">Submit</button> 
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="UpdateClient(clientForm.value)">Update</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="Clear(clientForm.value)">Clear</button>
            </div>
          </div>
        </div>
      <br />
      </div>
      <div>
        <div class="alert alert-success" style="text-align: center;"><b>Client List</b></div>
        <div class="table-responsive" style="text-align: center;">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prd of ClientList | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{prd.Name}}</td>
              <td>{{prd.LastName}}</td>
              <td>{{prd.Address}}</td>
              <td><button type="button" class="btn1" matTooltip="Click Edit Button" (click)='ClientDetailsToEdit(prd.ClientId)'>Edit</button>
                |
                <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="DeleteClient(prd.ClientId)">Delete</button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
      </div>
    </form>
